<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体重记录</title>
    <link rel="stylesheet" href="/mywebpage/styles.css">
</head>
<body>
    <div class="container">
        <h1>体重记录</h1>
        <div class="input-section">
            <label for="weight">输入体重(kg)：</label>
            <input type="number" id="weight" placeholder="请输入体重">
            <label for="height">输入身高(m)：</label>
            <input type="number" id="height" placeholder="请输入身高" step="0.01">
            <button id="add-btn">添加记录</button>
        </div>
        <div class="result-section">
            <p id="bmi-result"></p>
        </div>
        <div id="chart-container"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/mywebpage/script.js"></script>
</body>
</html>
